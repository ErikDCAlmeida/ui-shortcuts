name: UI-Shortcuts Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  release:
    name: ğŸš€ Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v2

      - name: âš™ Configuring Node
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"

      - name: ğŸ›  Installing Dependencies
        run: yarn

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸš€ Publishing on NPM
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
